<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Student Management System </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Student Management</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="true">
            Action
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href ="@{/students/new}">Add</a></li>
            <li><a class="dropdown-item" href = "@{/students/edit/{id}(id=${student.id})}" >Update</a></li>
            <li><a class="dropdown-item" href = "@{/students/{id}(id=${student.id})}">Detete</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<br>
<br>
<!--list-->
     <div class="container">
         <div class ="row">
           <h1>List Students</h1>
         </div>
         <div class ="row">
           <div class ="col-lg-3">
             <a th:href ="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add student</a>
           </div>
         </div>
         <table class="table table-striped table-bordered">
               <thead class="table-dark">
                     <tr>
                         <th>Student First Name </th>
                         <th>Student last Name</th>
                         <th>Student Email</th>
                         <th>Actions</th>    
                     </tr>
               </thead>
               <tbody>
                    <tr th:each = "student: ${students}">
                      <td th:text = "${student.firstName}"></td>
                      <td th:text = "${student.lastName}"></td>
                      <td th:text = "${student.email}"></td>
                      <td>
                         <a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                         <a th:href = "@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                      </td>
                    </tr>
               </tbody>
         </table>
     </div>
</body>
</html>
